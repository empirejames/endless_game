name: endless_game
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  logging: ^1.2.0
  audioplayers: ^5.2.1
  flame: ^1.14.0
  flame_svg: ^1.8.9
  provider: ^6.1.1
  nes_ui: ^0.13.0
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/dash/
    - assets/images/kenney_jumper_pack/
    - assets/images/kenney_jumper_pack/PNG/
    - assets/images/kenney_jumper_pack/PNG/Background/
    - assets/images/kenney_jumper_pack/PNG/Enemies/
    - assets/images/kenney_jumper_pack/PNG/Environment/
    - assets/images/kenney_jumper_pack/PNG/HUD/
    - assets/images/kenney_jumper_pack/PNG/Items/
    - assets/images/kenney_jumper_pack/PNG/Particles/
    - assets/images/kenney_jumper_pack/PNG/Players/
    - assets/images/kenney_jumper_pack/Spritesheets/
    - assets/images/kenney_jumper_pack/Vector/
    - assets/sfx/
